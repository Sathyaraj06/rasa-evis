version: "3.1"

session_config:
    session_expiration_time: 60 # value in minutes
    carry_over_slots_to_new_session: true

intents:
    - chitchat\bot_acquaintance
    - chitchat\bot_age

responses:
    utter_chitchat\bot_acquaintance:
        - text: "I'm a hexaware"

    utter_chitchat\bot_age:
        - text: "my age is 10"
