version: "3.1"

session_config:
    session_expiration_time: 60
    carry_over_slots_to_new_session: true

intents:
    - chitchat/bot_who
    - chitchat/bot_age
    - chitchat
    - bot_mock

responses:
    utter_chitchat/bot_who:
        - text: "I'm a default model, running as container"
    utter_chitchat/bot_age:
        - text: "my age is 1"
    utter_mock:
        - text: "I am mock"
        
