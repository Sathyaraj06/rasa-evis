version: "3.1"

rules:
  - rule: respond to chitchat
    steps:
      - intent: chitchat
      - action: utter_chitchat

  - rule: Say goodbye anytime the user says goodbye
    steps:
    - intent: bot_see_you_bye
    - action: utter_bot_see_you_bye

  - rule: Say about you anytime the user says bask who are you
    steps:
    - intent: bot_who_are_you
    - action: utter_bot_who_are_you

