version: '3.1'

services:

  evisalone:
    container_name: evisalone
    build: 
      context: ./docker
      dockerfile: Dockerfile
      args:
        org: rasa train --data data/evis/nlu.yml data/evis/rules.yml data/evis/stories.yml -d data/evis/domain.yml --config data/evis/config.yml --out ./models --fixed-model-name evisalone
    ports:
      - "1006:5005"
    volumes:
      - "./shared/models:/app/shared"
    command: rasa run -m models/evisalone.tar.gz --enable-api --log-file rasa.log --debug --cors "*"

  gunjan:
    container_name: gunjan
    build: 
      context: ./docker
      dockerfile: Dockerfile
      args:
        org: rasa train --data data/gunjan/nlu.yml data/gunjan/rules.yml data/gunjan/stories.yml -d data/gunjan/domain.yml --config data/gunjan/config.yml --out ./models --fixed-model-name gunjan
    ports:
      - "1008:5005"
    volumes:
      - "./shared/models:/app/shared"
    command: rasa run -m models/gunjan.tar.gz --enable-api --log-file rasa.log --debug --cors "*"

  evis:
    container_name: evis
    build: 
      context: ./docker
      dockerfile: Dockerfile
      args:
        org: rasa train --data data/gunjan/nlu.yml data/evis/nlu.yml data/gunjan/rules.yml data/evis/rules.yml data/gunjan/stories.yml data/evis/stories.yml --config data/evis/config.yml -d data/evis/domain --out ./models --fixed-model-name evis
    ports:
      - "1003:5005"
    volumes:
      - "./shared/models:/app/shared"
    command: rasa run -m models/evis.tar.gz --enable-api --log-file rasa.log --debug --cors "*"

  nginxproxy:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: always
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt

  portainer:
    container_name: portainer
    image: portainer/portainer-ce:latest
    ports:
      - 8000:8000
      - 8002:9443
    volumes:
      - data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always

    # portainer reset password
    # docker container stop portainer
    # docker run --rm -v portainer_data:/data portainer/helper-reset-password

  webssh2:
    container_name: webssh2
    image: billchurch/webssh2
    ports:
      - 8001:2222

  












